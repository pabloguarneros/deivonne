{% extends 'home/starter.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block head %}
    <link type="text/css" rel="stylesheet" href="{% static "contracts/css/createContract.css"%}">
{% endblock %}

{% block body %}

<div class="fc ac">
    <form method='POST' enctype='multipart/form-data'>
        {%csrf_token%}
        <fieldset class="form-group form-control cent">
            {{form|crispy}}
            <div class="form-group">
                <button id="submit_button" type='submit'> Submit </button>
            </div>
        </fieldset>
    </form>
</div>

{% endblock %}

{% block script %}

{% endblock %}
